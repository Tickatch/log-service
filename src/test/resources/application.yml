spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  # 테스트에서는 Config Server 비활성화
  cloud:
    config:
      enabled: false

# Eureka 비활성화
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
